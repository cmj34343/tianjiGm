<!doctype html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<title>危房巡查信息管理系统</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/images/nhlogo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
	<link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/fly.min.js"></script>

</head>
<body class="login-bg">
<!--
	<div class="top" >
        <div style="font-size: 30px; text-align:left; padding-top:50px;padding-right:30px;background-color:#0072a2;">

	<div class="logintop" >
  	</div>
    
    <div class="login">
        <div class="message">用户登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="account" placeholder="用户名"  type="text" value="" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
                // alert(888)
				console.log(data);
				 fly.post('/api/acl_user/login',data.field)
				  .then(function (response) {
					 if (response.data.code == "200") {
						 location.href='index.html'
					 }else{
						 layer.msg("登录失败！账号或者密码错误！");
					 }
					console.log(response);
				  })
				  .catch(function (error) {
					console.log(error);
					 layer.msg("登录失败！");
				  });
                
                return false;
              });
            });
        })

        
    </script>

    
    <!-- 底部结束 -->
    
</body>
</html>
